{{# contributors}}
<div id="/Contributors/{{initials}}" class="well contributor">
  <h3>{{name}}<a href="#/Contributors/{{initials}}" class="icon"><img src="img/cite.png" class="icon"/></a>
    {{#website}}&nbsp;<a href="{{website}}" target="_hp"><img src="img/exlink.png" class="icon"/></a>{{/website}}</h3>
  <div class="row-fluid">
    <div class="span1"><img src="{{{img}}}" class="img-rounded avatar"></div>
    <div class="span11">
        {{# role}}
        <div style="padding:5px;">{{{.}}}</div>
        {{/ role}}
    </div>
  </div>
</div>
{{/ contributors}}
