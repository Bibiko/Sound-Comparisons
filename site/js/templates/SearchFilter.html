<table id="wordlistfilter" class="table-bordered table-striped">
  <tr>
    <td id="searchFilterTitle" class="userOption"><i class="icon-search"></i>{{sfby}}:</td>
    <td id="Powersearch">
      {{#setPhLang}}
      <a href="{{{setPhLang}}}" title="{{setPhLangHover}}">
        <img src="img/1l.png" class="icon">
      </a>
      {{/setPhLang}}
      <a href="{{{psTarget}}}" title="{{psHover}}" target="_blank"><i class="icon-question-sign"></i></a>
    </td>
  </tr>
  <tr>
    <td id="SpellingTitle">{{spelling}} {{in}}</td>
    <td id="PhoneticTitle">
      {{phonetics}} [{{fonetics}}] {{in}}
    </td>
  </tr>
  <tr>
    <td>
      {{#spList}}
      <select>
        <option selected="selected">{{current}}</option>
        {{#options}}
        <option{{#disabled}} disabled="disabled"{{/disabled}} {{{link}}}>{{name}}</option>
        {{/options}}
      </select>
      {{/spList}}
    </td>
    <td>
      {{#phList}}
      <select>
        <option selected="selected">{{current}}</option>
        {{#options}}
        <option{{#disabled}} disabled="disabled"{{/disabled}} {{{link}}}>{{name}}</option>
        {{/options}}
      </select>
      {{/phList}}
    </td>
  </tr>
  <tr>
    <td>
      <input id="SpellingFilter" type="text"/>
    </td>
    <td>
      <input id="PhoneticFilter" type="text"/>
      <a href="#ipaKeyboard" data-toggle="modal" id="IPAOpenKeyboard"
         class="superscript" title="{{ipaOpenTitle}}">IPA</a>
    </td>
  </tr>
  <tr id="FilterAddAll">
    <td>{{filterFoundWords}}:<code id="FilterFoundMultiWords">x</code></td>
    <td {{#hideFilterButtons}}class="hide"{{/hideFilterButtons}}>
      <i class="icon-plus" id="FilterAddMultiWords" title="{{fAddAll}}"></i>
      <i class="icon-repeat" id="FilterRefreshMultiWords" title="{{fRefresh}}"></i>
      <i class="icon-remove" id="FilterClearMultiWords" title="{{fClearAll}}" {{{fClearAllLink}}}></i>
    </td>
  </tr>
</table>
