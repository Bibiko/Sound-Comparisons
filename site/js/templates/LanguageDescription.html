<table class="languageHeadlineParent">
  <tbody id="languageDescription">
    {{#rows}}
    <tr><td>
      {{desc}}
      {{#link}}
      <a href="{{{.}}}" target="_blank">
        {{#img}}
        <img class="favicon" src="{{{.}}}" />
        {{/img}}
        {{text}}
      </a>
      {{/link}}
      {{afterLink}}
    </td></tr>
    {{/rows}}
    {{{description}}}
  </tbody>
</table>
